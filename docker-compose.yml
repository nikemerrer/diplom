# можно без version:, Docker Desktop поймёт спецификацию
services:
  ollama:
    build: ./ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - MODEL_ID=${MODEL_ID:-gemma3:4b}
      # не обязательно, но не мешает
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    gpus: all            # <<< ВАЖНО: заменяет device_requests
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: fastapi_app
    command: >-
      sh -c "echo '➡️  Открыть приложение: http://localhost:8000' &&
      uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL_ID=gemma3:4b
      - TEMPERATURE=0.1
      - OLLAMA_NUM_PREDICT=384
      - OLLAMA_TIMEOUT=300
      - CHUNK_SIZE=6000
      - CHUNK_OVERLAP=400
      - MIN_CHUNK_FOR_RETRY=1800
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama-data:
